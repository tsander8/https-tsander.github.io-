         <h2>Contact Us</h2>
		     Thank you for your interest.  Please send us comments using the form below
         <form action="contactusresult.html">
           <fieldset id="contactFields">

		    <label for="fName">First Name</label>
			<input type="text" id="fName" name="fName" required="required" />
			   
		    <label for="lName">Last Name</label>
			<input type="text" id="lName" name="lName" required= "required" />

			<label for="phone">Phone Number</label>
			<input type="tel" id="phone" name="phone" placeholder="(nnn) nnn-nnnn"
			       required="required"
				   pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />

		    <label for="email">Email</label>
			<input type="email" id="email" name="email" 
				   required="required"
				   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" /> 
				  
	        <label for="text">Comments</label>
			<input type="text" id="text" name="text" maxlength="400" required= "required" />
		   </fieldset>
				
           <input type="checkbox" id="newsletter" name="newsletter" />
		   <label for="newsletter">Please send me monthly newsletter</label>
				
		   <input type="submit" value="Send" />
		   <input type="reset" value="Reset" />
		 </form>
